<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/img/computadora-portatil.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (para un estilo similar a Google) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/Registro.css">
    <title>Crear Cuenta | Publikalo SV</title>
</head>

<body>
    <div class="register-container">
        <h2>¡Crea tu perfil de usuario!</h2>
        <p>Regístrate para comenzar a disfrutar de nuestros servicios.</p>
        <form id="registerForm" novalidate>
            <!-- Nombre -->
            <div class="form-group">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre y Apellido" required
                    aria-describedby="name-error">
                <div id="name-error" class="invalid-feedback">
                    Por favor, ingresa tu nombre completo.
                </div>
            </div>

            <!-- Correo -->
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="micorreo@gmail.com" required
                    aria-describedby="email-error">
                <div id="email-error" class="invalid-feedback">
                    Por favor, ingresa un correo válido.
                </div>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required
                    aria-describedby="password-error">
                <div id="password-error" class="invalid-feedback">
                    La contraseña debe tener al menos 8 caracteres.
                </div>
            </div>

            <!-- Foto de perfil -->
            <div class="form-group">
                <label for="profilePic" class="form-label">Foto de perfil</label>
                <input type="file" class="form-control" id="profilePic" accept="image/*"
                    aria-describedby="profilePic-error">
                <img id="profilePicPreview" class="profile-pic-preview" alt="Vista previa de la foto de perfil">
                <div id="profilePic-error" class="invalid-feedback">
                    Por favor, selecciona una imagen válida.
                </div>
            </div>

            <!-- Botón de enviar -->
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">¿Ya tienes una cuenta? <a href="./Login.html" class="text-primary">Inicia
                    sesión</a></small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
