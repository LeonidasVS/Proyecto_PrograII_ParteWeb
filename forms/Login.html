<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/computadora-portatil.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Inicio De Sesion | Publikalo SV</title>


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial:wght@400&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container login-container">
            <div class="row align-items-stretch shadow rounded overflow-hidden">
                <!-- Sección de Login -->
                <div class="col-md-6 bg-light login-box p-5">
                    <h2 class="mb-4 text-center">¡Bienvenido Logeate!</h2>
                    <p class="text-center">Inicia sesión para acceder a beneficios exclusivos y descubrir nuevos
                        emprendimientos.</p>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="email" class="form-control" id="username" placeholder="ejemplo@gmail.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="miTienda2025"
                                required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="d-block mb-3 text-center">He olvidalo la contraseña</a>
                        <button type="submit" class="btn btn-logear w-100">Iniciar</button>
                    </form>
                </div>
                <!-- Sección de Imagen -->
                <div class="col-md-6 d-none d-md-block login-image"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
