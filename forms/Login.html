<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/computadora-portatil.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Inicio De Sesion | Publikalo SV</title>


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial:wght@400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="tituloPrincipal">¡Bienvenido! Inicia Sesión</h2>
            <p class="descripcion">Accede a beneficios exclusivos y descubre nuevos emprendimientos o puedes
                REGISTRARTE!
            </p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com" required
                        aria-describedby="email-error">
                    <div id="email-error" class="error">Por favor, ingresa un correo válido.</div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required
                        aria-describedby="password-error">
                    <div id="password-error" class="error">La contraseña debe tener al menos 8 caracteres.</div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuérdame</label>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="./RegistroUsuario.html">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
